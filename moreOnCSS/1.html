<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar 01</title>
    <style>
        nav {
            background-color: #5087ec;
            padding: 20px;
        }
        
        a {
            color: white;
            margin: 0px 20px;
        }
        
        a:hover {
            color: black;
        }
    </style>
</head>

<body>
    <!-- create a navigation bar . the navigation bar must contain 5 links that
    are properly placed within the navigation bar using CSS box-model. the
    navigation items must change their text color on hover.-->
    <nav>
        <a href="#Home">Home</a>
        <a href="#aboutUs">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#login">Login</a>
    </nav>
</body>

</html>
