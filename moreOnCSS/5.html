<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular image hover</title>
    <style>
        img {
            width: 300px;
            background-color: red;
            border: 12px solid grey;
        }
        
        img:hover {
            border-radius: 50%;
            border: 12px solid red;
        }
    </style>
</head>

<body>
    <img src="../../media/imagesSet/img30.jpg" alt="unknown">
</body>

</html>
