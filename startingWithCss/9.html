<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type="text"] {
            color: #0000ff;
        }
        
        input[type="email"] {
            color: #056305;
        }
        
        input[type="password"] {
            color: #a52a2a;
        }
    </style>
</head>

<body>
    <!-- a web page with a registration form, using the CSS attribute
    selector change the text color of each input field to any other color.-->
    <form action="">
        <label for="name">Name : </label><input type="text" id="name" placeholder="Enter your name"><br><br>
        <label for="email">Email Id : </label><input type="email" id="email" placeholder="Enter your email id"><br><br>
        <label for="passwrod">Password : </label><input type="password" name="pwd" id="password" placeholder="enter your password"><br><br>
        <input type="button" value="Register">
    </form>
</body>

</html>
