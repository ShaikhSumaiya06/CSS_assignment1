<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .r:hover {
            color: red;
        }
        
        .b:hover {
            color: black;
        }
        
        .p:hover {
            color: pink;
        }
        
        .g:hover {
            color: green;
        }
        
        .br:hover {
            color: brown;
        }
    </style>
</head>

<body>
    <!-- create a web page with a 5 'a' tag similar to a navigation bar.
    each link should change to a different color when it is hovered over.
 -->
    <a href="#" class="r">About</a> |
    <a href="#" class="b">Home</a> |
    <a href="#" class="p">Contact</a> |
    <a href="#" class="g">Blog</a> |
    <a href="#" class="br">Login</a> |
</body>

</html>
